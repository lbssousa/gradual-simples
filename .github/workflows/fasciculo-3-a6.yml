name: "Fasc√≠culo 3 / Layout A6"
on:
  push:
    branches: [biblia-oficial-cnbb]
defaults:
  run:
    working-directory: .
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Construir PDFs
        uses: ./.github/actions/lualatex
        with:
          directory: 'fasciculo-3'
          file: 'a6'
        env:
          OUT_DIR: public

      - name: Fazer upload dos artefatos
        uses: actions/upload-artifact@v2
        with:
          name: fasciculo-3-a6
          path: public/
