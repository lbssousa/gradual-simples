name: "Fasc√≠culo 2 / Layout A4"
on:
  push:
    branches: [salterio-liturgico]
defaults:
  run:
    working-directory: .
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Construir PDFs
        uses: ./.github/actions/lualatex
        with:
          basename: 'fasciculo2'
          layout: 'a4'
        env:
          OUT_DIR: public

      - name: Fazer upload dos artefatos
        uses: actions/upload-artifact@v3
        with:
          name: fasciculo2-a4
          path: public/
