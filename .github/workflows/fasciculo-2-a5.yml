name: "Fasc√≠culo 2 / Layout A5"
on:
  push:
    branches: [main]
defaults:
  run:
    working-directory: .
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Construir PDFs
        uses: ./.github/actions/lualatex
        with:
          directory: 'fasciculo-2'
          file: 'a5'
        env:
          OUT_DIR: public

      - name: Fazer upload dos artefatos
        uses: actions/upload-artifact@v2
        with:
          name: files
          path: public/
